<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <header class="align-content-center mx-auto m-3">
      <h1 class="text-center">Event 1</h1>
      <h3 class="m-5 text-center">Number of available seats: 20</h3>
    </header>
    <main>
      <section>
        <div class="container containerborder ms-auto">
          <div class="row">
            <div class="col-lg-3 col-sm-6 ">
              <img src="image/event.png" class="m-4 align-items-sm-center border" />
            </div>
            <div class="col-lg-9 align-items-sm-center ">
              <form class="align-items-center">
                <div class="m-3 fs-5">
                  <label for="name">Name :</label>
                  <input type="text" class="border-black" id="name" />
                </div>
                <div class="m-3 fs-5">
                  <label for="mail">Email :</label>
                  <input type="email"class="border-black" id="mail" />
                </div>
                <div class="m-3 fs-5">
                  <label for="phonenumber">Phone No.:</label>
                  <input type="tel" class="border-black" id="phonenumber" />
                </div>
                <div class="m-3 fs-5">
                  <label for="seats">Number of seats:</label>
                  <input type="number" class="border-black"  placeholder="2" id="seats" />
                </div>
                <div class="m-3 fs-5">
                  <label for="attendee">Name of Attendee 2:</label>
                  <input type="text" class="border-black" id="attendee" />
                </div>
                <div class="mb-5  mx-lg-5 align-items-lg-center ">
                  <button class="fs-5 px-5  mx-lg-5" >Submit</button>
                  <button class="fs-5 px-5   mx-lg-2">Cancel</button>
                </div>
              </div>
              </div>
             
              </form>
            </div>
            
         
        
      </section>
    </main>
  </body>
</html>
